<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat" />
    <link rel="stylesheet" href="fontawesome/css/all.css">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/integration
            emailjs.init("user_pGMHj4C1rWeUaMi95cEwT");
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // generate a five digit number for the contact_number variable
                this.contact_number.value = Math.random() * 100000 | 0;
                // these IDs from the previous steps
                emailjs.sendForm('website', 'template_gjst5ah', this)
                    .then(function() {
                        document.getElementById("msg-success").style.display = "block";
                        document.getElementById('contact-form').reset();
                    }, function(error) {
                        document.getElementById("msg-failed").style.display = "block";
                    });
            });
        }
    </script>

    <title>Mateusz Wiza - Personal Page</title>
</head>
<body>
    <div id="header">
        <div id="header-menu">
            <div class="hm-item"><a href='docs/Mateusz_Wiza_-_Data_Scientist.pdf'>DOWNLOAD CV</a></div>
            <div class="hm-item"><a href='contact.html'>CONTACT</a></div>
            <div id="hm-item-last"></div>
        </div>
        <img src="media/profile.jpeg" id="profile-img"/>
        <div id="header-content">
            <div id="name">MATEUSZ WIZA</div>
            <div id="prof">Data Scientist</div>
            <div id="icons">
                <a href="https://www.linkedin.com/in/mateusz-wiza/" target="blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/mateuszwiza" target="blank"><i class="fab fa-github"></i></a>
                <a href="https://mateuszwiza.medium.com/" target="blank"><i class="fab fa-medium-m"></i></a>
            </div>
        </div>
    </div>

    <div id="content">
        <div class="section">
            <a href="index.html" style="text-decoration: none; color: black;"><p><i class="fas fa-reply"></i> <b>Back to main page</b></p></a></br>
            <div id="msg-success"><p id="msg-text">Your message has been sent successfully! I will respond as soon as possible!</p></div>
            <div id="msg-failed"><p id="msg-text">There has been a problem while sending you message, please try again!</p></div>
            
            <form id="contact-form">
                <input type="hidden" name="contact_number">
                <label><p>Name</p></label>
                <input type="text" name="user_name" id="inp">
                <label><p>Email</p></label>
                <input type="email" name="user_email">
                <label><p>Message</p></label>
                <textarea name="message"></textarea></br>
                <input type="submit" value="Send" id="button">
            </form>
        
        </div>

    </div>

    <div id="footer">

    </div>
</body>

</html>
